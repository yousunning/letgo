<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My ToDo List</title>
<link rel="stylesheet" 
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
<script>
   function addItem() {
      // 입력값 변수
      let todo = document.getElementById("item");
      // 목록객체변수
      let list = document.getElementById("todolist");
      // 삭제버튼 생성
      let xbtn = document.createElement("button");
      
      // li객체 생성
      let listitem = document.createElement("li");
      listitem.className 
         = "d-flex list-group-item list-group-item-warning list-group-item-action";
      
      xbtn.className = "btn-close ms-auto";
      // 삭제버튼에 이벤트 처리추가
      
      //  HTML에서는 태그나 속성 이름을 대소문자 구분 없이 입력해도 되지만, 
      //  자바스크립트에서는 모두 소문자로 입력해야 한다
      xbtn.onclick = function(e) {
         // 이벤트가 발생한 li 요소를 구해서 삭제
         let pnode = e.target.parentNode;  //
         list.removeChild(pnode);         
      }
      
      // 할일을 목록에 추가
      listitem.innerText = todo.value;
      listitem.appendChild(xbtn);
      
      // ul요소에 li요소 추가
      list.appendChild(listitem);
      
      // 입력 인풋에 값지우고 포커스 이동
      todo.value = "";
      todo.focus();
      
   }
</script>
</head>
<body>
   <div class="container bg-warning shadow mx-auto mt-5 p-5 w-75">
      <h2>My ToDo App</h2>
      
      <hr />
      <div class="input-group">
         <input id="item" class="form-control" type="text" placeholder="할일을 입력하세요" /> <!-- todo -->
         <button type="button" class="btn btn-primary" onclick="addItem()">할일 추가</button>
      </div>
      <hr />
      <ul id="todolist" class="list-group"> <!--  list -->
         <!--  listitem -->
         <!-- <li class="d-flex list-group-item list-group-item-warning  list-group-item-action">A simple warning list group item</li>
         <li class="d-flex list-group-item list-group-item-warning  list-group-item-action">A simple warning list group item</li>
         <li class="d-flex list-group-item list-group-item-warning  list-group-item-action">A simple warning list group item</li>
          -->
      </ul>
   </div>
</body>
</html>
