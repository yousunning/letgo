<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델 - 마진</title>
	<style>
    div {
      width:200px;
      height:100px;
      display:inline-block;
      border:17px solid #6caf00;
    }
    #margin1 {
      margin:70px;
    }
    #margin2 {
      margin:80px 30px
    }
    #margin3 {
      margin:60px 20px 80px
    }
    #margin4 {
      margin:80px 80px 5px 100px;
    }
    #margin5{
      margin-right:60px;    
    }
	</style>
</head>
<body>
  <div id="margin1"></div>
  <div id="margin2"></div>
  <div id="margin3"></div>
  <div id="margin4"></div>
  <div id="margin5"></div>
</body>
</html>
